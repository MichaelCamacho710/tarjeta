<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarjeta de Presentación</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f0f0;
    }

    .card {
      width: 300px;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      text-align: center;
    }

    .card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 20px;
    }

    .card h1 {
      margin-bottom: 10px;
      font-size: 1.5em;
    }

    .card p {
      color: #555;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="tu_foto.jpg" alt="Tu foto">
    <h1>Nombre</h1>
    <p>Puesto</p>
    <p>Correo electrónico</p>
    <p>Teléfono</p>
  </div>
</body>
</html>
